---
  class_name: "TheHiveTasksSearchSensor"
  entry_point: "thehive_tasks_search_sensor.py"
  description: "Sensor which monitors new TheHive tasks for bot user"
  poll_interval: 60
  enabled: true
  trigger_types:
    -
      name: "new_task"
      description: "Trigger which represents a task"
      payload_info:
        - "owner"
        - "_routing"
        - "flag"
        - "_type"
        - "title"
        - "createdAt"
        - "_parent"
        - "createdBy"
        - "_id"
        - "id"
        - "_version"
        - "status"
        - "group"
        - "order"

